[mod-name]
EditorExtensions=Editor Extensions

[mod-description]
EditorExtensions=Этот мод расширяет возможности редакора карты, добавляя новые инструменты и особенности, которые способствуют более комфортной игре в режиме песочницы. Также он добавляет различные предметы для облегчения тестирования фабрик.\n\nПреёмник Infinity Mode, который в свою очередь был вдохновлён Creative Mode.

