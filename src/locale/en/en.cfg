[mod-setting-description]
ee-controller-inventory_size=This option cannot be changed at runtime.\nAll of the below options are defaults, and can be changed at runtime via the map editor GUI.
ee-infinity-pipe-assembler-snapping=When you place an infinity pipe directly next to an assembler fluid input, it will automatically set its filter to provide that fluid.
ee-infinity-pipe-snapping=When placing an infinity pipe next to a pipe already locked to a fluid, it will set its fluid filter to that fluid.
ee-default-inventory-filters=Infinity filters that will be applied when you enter the editor for the first time.\n[color=255,57,48]Change this from the main menu, otherwise it will not effect new games![/color]
ee-inventory-sync=When in cheat mode, your inventory and cursor stack will be synced between the editor and normal play.

