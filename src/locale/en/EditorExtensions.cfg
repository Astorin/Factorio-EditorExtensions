[entity-description]
ee-infinity-accumulator=Produces, drains, or stores a configurable amount of electric energy.
ee-infinity-beacon=Energy-free beacon with a massive effect area. Accepts all modules, including productivity.
ee-infinity-cargo-wagon=Creates or destroys items using customizable item filters (identical to infinity chest).
ee-infinity-chest=Creates or destroys items using customizable item filters.
ee-infinity-combinator=Monitors circuit network signals in a highly customisable display.
ee-infinity-construction-robot=Insanely fast and energy-free construction robot.
ee-infinity-electric-pole=Electric pole with massive wire reach.
ee-infinity-fluid-wagon=Creates or destroys fluids using a customizable fluid filter (identical to infinity pipe).
ee-infinity-heat-pipe=Creates or destroys a configurable amount of heat.
ee-infinity-inserter=Energy-free hyperfast stack filter inserter.
ee-infinity-lab=Insanely fast and energy-free lab.
ee-infinity-loader=Creates or destroys items on a belt using customizable filters.
ee-infinity-locomotive=Insanely fast locomotive. Does not require fuel to run!
ee-infinity-logistic-robot=Insanely fast and energy-free logistic robot.
ee-infinity-pipe=Creates or destroys fluids using a customizable fluid filter.
ee-infinity-pump=Energy-free hyperfast pump.
ee-infinity-radar=Energy-free radar with a massive reveal area.
ee-infinity-roboport=Energy-free roboport with instant charging and a very large coverage area.
ee-infinity-substation=Substation with massive supply area and wire reach.
ee-tesseract-chest-warning=Can be performance heavy, use a regular infinity chest wherever possible.
ee-tesseract-chest=Contains every item in the game.

